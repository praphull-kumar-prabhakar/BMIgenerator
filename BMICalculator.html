<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BMICalculator.css">
    
    <title>BMI-Calculator</title>
</head>
<body>
    <div>
    <h1> BMI-Calculator</h1>
    <form>
        <p><label><b>Height in CM  :</b></label><input type="text" id="height" /></p>
        <p><label><b>Weight in KG   :</b></label><input type="text" id="weight" /></p>
        <button><b>Calculate</b></button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight guide</h3>
            <p><b>Under weight = Less than 18.6</b></p>
            <p><b>Normal range = 18.6 and 24.9</b></p>
            <p><b>Over weight = Greater than 24.9</b></p>

        </div>
    </form>
    </div>  
</body>
<script src="BMICalculator.js"></script>
</html>
